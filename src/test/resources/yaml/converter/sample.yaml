# Example-YAML for round trip tests
# Contains lots of YAML features

title with blank: Example document

person:
  name: "John Doe" # Name of team leader
  age: 42
  active: true
  hobbies: # Hobbies comment
    - Reading
    - Swiming
    - Programming

team:
# Descriptive comment for team
  members: # Members comment
    - name: "John Doe" # Name of team first employee
      age: 37
    - name: "Jane Doe" # Name of team second employee
      age: 37

description: |
  This is a multiline
  literal string.
  Linebreaks are kept as they are.

notes: >
  This is a folded
  multiline string,
  it is folded in 
  when written.

settings:
  mode: "standard"
  flags: [debug, verbose, safe]
  values: { a: 1, b: 2, c: 3 }

list:
  - one
  - two
  - three
